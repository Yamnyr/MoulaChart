[theme]
# --- Couleurs principales ---
primaryColor = "#10b981"           # Vert émeraude (CTA, boutons)
backgroundColor = "#0c0c0d"        # Noir profond
secondaryBackgroundColor = "#1a1b1e"  # Gris anthracite
textColor = "#f1f5f9"              # Blanc cassé pour lisibilité

# --- Couleurs supplémentaires ---
borderColor = "#2d2d30"

[runner]
# Optimisations de performance
magicEnabled = true
fastReruns = true

[ui]
# Configuration de l'interface
hideTopBar = false

[client]
# Configuration client
showErrorDetails = false
toolbarMode = "minimal"